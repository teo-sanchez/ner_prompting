install:
  cmd: python -m spacy run install
  script:
    - pip install -r requirements.txt
    - huggingface-cli login
  deps: []
  outs: []
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/ner_prompting_training.jsonl corpus/ner_prompting_training.spacy
    - python scripts/preprocess.py assets/ner_prompting_eval.jsonl corpus/ner_prompting_eval.spacy
  deps:
    - path: assets/ner_prompting_training.jsonl
      md5: 63373dd656daa1fd3043ce166a59474c
    - path: assets/ner_prompting_eval.jsonl
      md5: 5113dc04e03f079525edd8df3f4f39e3
    - path: scripts/preprocess.py
      md5: a1a912a37d5a490951cd6b8f819652ab
  outs:
    - path: corpus/ner_prompting_training.spacy
      md5: 091356654aa1746555cf8e601c245a66
    - path: corpus/ner_prompting_eval.spacy
      md5: 9ca87d0e0a330acdcfeec7360ba3495e
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/ner_prompting_eval.spacy
      --output training/metrics.json
  deps:
    - path: corpus/ner_prompting_eval.spacy
      md5: 9ca87d0e0a330acdcfeec7360ba3495e
    - path: training/model-best
      md5: 25231153383a73e18c73f15a7ef583b8
  outs:
    - path: training/metrics.json
      md5: 352d4de119bcbb3cdd718465243039ba
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name ner_prompting --version
      0.0.1 --force --build wheel
  deps:
    - path: training/model-best
      md5: 346098f3c73b43ea36fde9826f4c9684
  outs:
    - path: packages/en_ner_prompting-0.0.1/dist/en_ner_prompting-0.0.1-py3-none-any.whl
      md5: 22e6fae6ca6ef295262c4099b1fa3ab6
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
push_to_hub:
  cmd: python -m spacy run push_to_hub
  script:
    - python -m spacy huggingface-hub push packages/en_ner_prompting-0.0.1/dist/en_ner_prompting-0.0.1-py3-none-any.whl
  deps:
    - path: packages/en_ner_prompting-0.0.1
      md5: 3b30b8e8a36ecc10d2df9dbee1cda97f
  outs: []
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config_cpu_train.cfg --output training/ --paths.train
      corpus/ner_prompting_training.spacy --paths.dev corpus/ner_prompting_eval.spacy
  deps:
    - path: corpus/ner_prompting_training.spacy
      md5: 091356654aa1746555cf8e601c245a66
    - path: corpus/ner_prompting_eval.spacy
      md5: 9ca87d0e0a330acdcfeec7360ba3495e
  outs:
    - path: training/model-best
      md5: 25231153383a73e18c73f15a7ef583b8
  spacy_version: 3.4.3
  spacy_git_version: 63673a792
